<div class="card">
  <div class="card-body">
    <h4 class="card-title">Hobbies</h4>
    <div *ngFor="let hobby of hobbies">
      <div class="card-body">
        <ul style="list-style: none;">
          <li>Name: {{ hobby.name }}</li>
          <li>
            numberOfYearsEngaging: {{ hobby.numberOfYearsEngaging | addYear }}
          </li>
        </ul>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary float-right" (click)="showSelect()">
          Show Select
        </button>
      </div>
    </div>
  </div>
</div>
