<div class="card">
  <div class="card-body">
    <h4 class="card-title">Family</h4>
    <div *ngFor="let member of family">
      <ul style="list-style: none;">
        <li>Name: {{ member.name }}</li>
        <li>Relationship: {{ member.relation }}</li>
        <li>Age: {{ member.age }}</li>
      </ul>
    </div>
  </div>
</div>
